<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Simple Page</title>
    <style>
        /* General page styling */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Styling the header */
        header {
            background: #333;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        /* Styling the content area */
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; }
    </style>
</head>
<body>

    <header>
        <h1>My Styled Page</h1>
    </header>

    <main class="container">
        <h2>The "Extra Stuff"</h2>
        <p>Notice how the container is centered and has a slight shadow. This is done using the CSS Box Model.</p>
    </main>

</body>
</html>
